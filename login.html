<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Inventory Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="fas fa-shopping-cart ndlogo"></span>
            <p class="ndtext">Stockify</p>
            <h1>Manage Your Grocery<br>Inventory with<br><span style="color:#4CAF50;">Stockify</span></h1>
            <p class="Hdesc">A Grocery Inventory Management System <br>helps store owners to track, manage, and <br> update stock levels efficiently.</p>
            </div>
        <div class="login-box">
            <i class="fas fa-shopping-cart logo"></i>
            <h2>Grocery Inventory Login</h2>
            <p>Manage your inventory efficiently</p>
            <input type="email" placeholder="Email" id="email" class="input-field">
            <input type="password" placeholder="Password" id="password" class="input-field">
            <button onclick="login()" class="login-btn">Login</button>
        </div>
    </div>
</body>
</html>
